<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter App</title>
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
        <h1 class="title">Temperature Converter</h1>
        <div class="result">
          <span class="result-heading">Result</span>
          <h2 class="converted-value" id="result"></h2>
        </div>
        <div class="degree-type">
          <div class="degree-field">
            <label for="degree">Degrees</label>
            <input type="text" name="degree" id="degree" required />
          </div>
          <div class="temp-field">
            <label for="temp-type">From</label>
            <select name="from-temperature" id="from-temp-type" autocomplete="on">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
          <div class="temp-field">
            <label for="temp-type">To</label>
            <select name="to-temperature" id="to-temp-type" autocomplete="on">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
        </div>
        <button id="convert-btn">Convert</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div class="temp-gif">
        <img id="gif-image" src="temp-gif.gif" alt="Loading GIF" style="display: none;" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
